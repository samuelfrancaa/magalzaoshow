<body>
    <h1>principais formataçõaes</h1>
        <h2>Negrito/Destaque</h2>
        <p>nesta fase faremos um <b>texto em negrito</b>
            usando a tag B (não semantica)</p>
            <p>nesta fase faremos um <strong>texto em destaque</strong>
            usando a tag STRONG (semantica) </p>
            <h2>italico / enfase</h2>
            <p>nesta fase temos um <i>termo em italico</i> com a tag I (não semantica)</p>   
            <p></p>
</body>
